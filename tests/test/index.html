<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var matrixExample = [
        [1, 2, 3, 4],
        [4, 5, 6, 5],
        [7, 8, 9, 7],
        [7, 8, 9, 7],
      ];

      function sumUpDiagonals(matrix) {
        count1 = 0;
        count2 = 0;
        for (var i = 0; i < matrix.length; i++) {
          count1 += matrix[i][i];
        }

        for (var i = 0; i < matrix.length; i++) {
          count2 += matrix[i][matrix.length - 1 - i];
        }
        return `основная:${count1} побочная:${count2}`;
      }

      console.log(sumUpDiagonals(matrixExample));
    </script>
  </body>
</html>
